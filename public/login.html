<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | Sistema de Inventario INVECEM</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: url("img/fondo.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.45);
        }

        .login-box {
            position: relative;
            z-index: 10;
            width: 380px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            color: #fff;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255,255,255,0.8);
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #00aaff;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #0088cc;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.85;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="login-box">
        <h2>Inventario INVECEM</h2>

        <form id="loginForm">

            <div class="input-group">
                <label>Usuario</label>
                <input type="text" id="usuario" required placeholder="Ingrese su usuario">
            </div>

            <div class="input-group">
                <label>ContraseÃ±a</label>
                <input type="password" id="password" required placeholder="Ingrese su contraseÃ±a">
            </div>

            <button type="submit">Iniciar SesiÃ³n</button>

            <p class="footer-text">Â© 2025 Planta INVECEM â€“ Sistema de Control de Inventario</p>
        </form>
    </div>

    <script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const usuario = document.getElementById("usuario").value.trim();
    const password = document.getElementById("password").value.trim();

    const resp = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, password })
    });

    const data = await resp.json();

    if (!data.ok) {
        alert(data.mensaje);
        return;
    }

    // Guardar rol
    localStorage.setItem("rol", data.rol);

    // ðŸ”¥ COINCIDE CON TU BACKEND (admin, coordinador, gerente)
    if (data.rol === "admin") {
        window.location.href = "/admin.html";
    } 
    else if (data.rol === "coordinador") {
        window.location.href = "/coordinador.html";
    } 
    else if (data.rol === "gerente") {
        window.location.href = "/gerente.html";
    } 
    else {
        alert("Rol desconocido: " + data.rol);
    }
});
</script>

</body>
</html>
