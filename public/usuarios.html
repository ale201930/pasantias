<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Usuarios - INVECEM</title>

<style>
* { box-sizing:border-box; font-family:"Segoe UI", Arial, sans-serif; }
body { margin:0; background:#f4f6f9; display:flex; height:100vh; }

/* SIDEBAR */
.sidebar {
    width:260px;
    background:#1b263b;
    color:#fff;
    padding:20px 0;
    display:flex;
    flex-direction:column;
}
.sidebar h2 {
    text-align:center;
    margin-bottom:30px;
}
.sidebar ul { list-style:none; padding:0; }
.sidebar li {
    padding:15px 25px;
    cursor:pointer;
}
.sidebar li:hover, .active {
    background:#415a77;
}

/* MAIN */
.main {
    flex:1;
    display:flex;
    flex-direction:column;
}
.topbar {
    background:#fff;
    padding:20px;
    border-bottom:1px solid #ddd;
}
.content {
    padding:30px;
}

/* FORM */
.form-box {
    background:#fff;
    padding:25px;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,.08);
    max-width:500px;
    margin-bottom:30px;
}
.form-box h3 {
    margin-bottom:15px;
}
.form-box label {
    display:block;
    margin-top:15px;
    font-weight:600;
}
.form-box input, .form-box select {
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:6px;
    border:1px solid #ccc;
}
.form-box button {
    margin-top:20px;
    width:100%;
    padding:12px;
    background:#1b263b;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

/* TABLE */
.table-box {
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,.08);
}
table {
    width:100%;
    border-collapse:collapse;
}
th, td {
    padding:12px;
    border-bottom:1px solid #ddd;
}
th {
    background:#f0f2f5;
}

/* LOGOUT */
.logout {
    margin-top:auto;
    background:#a4161a;
    border-left:4px solid #fff;
}
.logout:hover {
    background:#c9181f;
}
</style>
</head>

<body>

<aside class="sidebar">
    <h2 style="text-align:center; margin-bottom:30px;">INVECEM</h2>
    <ul>
        <li onclick="location.href='dashboard.html'"> Dashboard</li>
        <li onclick="location.href='registro.html'"> Registro</li>
        <li onclick="location.href='inventario.html'"> Inventario</li>
        <li class="active"> Usuarios</li>
         <li class="logout" onclick="cerrarSesion()"> Cerrar sesi贸n</li>
    </ul>
</aside>

<div class="main">
    <div class="topbar">
        <h1>Gesti贸n de Usuarios</h1>
    </div>

    <div class="content">

        <!-- CREAR USUARIO -->
        <div class="form-box">
            <h3>Crear usuario</h3>

            <label>Usuario</label>
            <input type="text" id="usuario">

            <label>Contrase帽a</label>
            <input type="password" id="password">

            <label>Rol</label>
            <select id="rol">
                <option value="admin">Administrador</option>
                <option value="coordinador">Coordinador</option>
                <option value="gerente_ti">Gerente de Tecnolog铆a</option>
            </select>

            <button onclick="crearUsuario()">Crear usuario</button>
        </div>

        <!-- LISTA USUARIOS -->
        <div class="table-box">
            <h3>Usuarios registrados</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Rol</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </div>

    </div>
</div>

<script>
function cerrarSesion(){
    localStorage.removeItem("usuario");
    localStorage.removeItem("token");
    window.location.href = "login.html";
}

async function cargarUsuarios(){
    const token = localStorage.getItem("token");
    if(!token) { alert("Debes iniciar sesi贸n"); window.location.href="login.html"; return; }

    const res = await fetch("/api/users", {
        headers:{ 
            "Content-Type":"application/json",
            "Authorization": "Bearer " + token
        }
    });
    const data = await res.json();
    if(!data.ok) { alert(data.error); return; }

    const tbody = document.getElementById("tablaUsuarios");
    tbody.innerHTML = "";

    data.users.forEach(u=>{
        tbody.innerHTML += `
            <tr>
                <td>${u.id}</td>
                <td>${u.usuario}</td>
                <td>${u.rol}</td>
            </tr>
        `;
    });
}

async function crearUsuario(){
    const token = localStorage.getItem("token");
    if(!token) { alert("Debes iniciar sesi贸n"); window.location.href="login.html"; return; }

    const usuario = document.getElementById("usuario").value;
    const password = document.getElementById("password").value;
    const rol = document.getElementById("rol").value;

    if(!usuario || !password || !rol){ alert("Completa todos los campos"); return; }

    const res = await fetch("/api/users", {
        method:"POST",
        headers:{ 
            "Content-Type":"application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ usuario, password, rol })
    });

    const data = await res.json();
    if(data.ok){
        alert("Usuario creado correctamente");
        cargarUsuarios();
        // Limpiar formulario
        document.getElementById("usuario").value = "";
        document.getElementById("password").value = "";
        document.getElementById("rol").value = "coordinador";
    } else {
        alert(data.error);
    }
}

// Cargar usuarios al abrir la p谩gina
cargarUsuarios();
</script>

</body>
</html>
