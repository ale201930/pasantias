<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Sistema Inventario INVECEM</title>
    <link rel="stylesheet" href="admin.css">
<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Layout general */
body {
    display: flex;
    height: 100vh;
    background-color: #f0f2f5; /* color de fondo neutro si la imagen no cubre todo */
}


/* Sidebar */
.sidebar {
    width: 250px;
    background: #1b263b;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 20px 0;
}

.logo {
    text-align: center;
    margin-bottom: 30px;
}

.logo h2 {
    font-size: 24px;
    font-weight: bold;
}

.menu {
    list-style: none;
}

.menu li {
    padding: 15px 20px;
    cursor: pointer;
    font-size: 16px;
    border-left: 4px solid transparent;
    transition: 0.3s;
}

.menu li:hover,
.menu .active {
    background: #415a77;
    border-left: 4px solid #e0e1dd;
}

.logout {
    margin-top: auto;
    background: #a4161a !important;
    border-left: 4px solid #fff !important;
}

/* Contenido principal */
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* Top bar */
.topbar {
    background: #e0e1dd;
    padding: 20px;
    border-bottom: 2px solid #ccc;
}

.topbar h1 {
    font-size: 22px;
}

/* Contenido din√°mico */
#contenido {
    padding: 30px;
}

.card {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 2px 10px #ccc;
    max-width: 600px;
}

.card h2 {
    margin-bottom: 20px;
    color: #1b263b;
}

form label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #1b263b;
}

form input,
form select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #aaa;
    border-radius: 8px;
    font-size: 15px;
}

form input:focus,
form select:focus {
    outline: none;
    border-color: #415a77;
}

.btn {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    background: #1b263b;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
}

.btn:hover {
    background: #415a77;
}

#msgRegistro {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <h2>INVECEM</h2>
        </div>

       <ul class="menu">
    <li class="active" onclick="window.location.href='dashboard.html'">üìä Estadisticas</li>
    <li onclick="window.location.href='registro.html'">üìù Registro</li>
    <li onclick="window.location.href='inventario.html'">üì¶ Inventario</li>
    <li class="logout" onclick="cerrarSesion()">üîí Cerrar sesi√≥n</li>
</ul>


    </aside>

    <!-- Contenido principal -->
<main class="main">
    <header class="topbar">
        <h1 id="tituloModulo">Inicio</h1>
    </header>

    <section id="contenido">
        <!-- Banner tipo vidrio con texto -->
        <div class="banner-vidrio">
            <h2>Bienvenido Administrador</h2>
            <p>Seleccione una opci√≥n del men√∫ para comenzar.</p>
        </div>
    </section>
</main>


<style>
/* Contenedor principal */
#contenido {
    padding: 0;              
    margin: 0;             
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;          
}

/* Banner tipo vidrio */
.banner-vidrio {
    width: 100%;
    height: 100%;            
    max-width: 100%;         
    background-color: rgba(255,255,255,0.15);
    background-image: url("img/fondoA.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    backdrop-filter: blur(10px);
    border-radius: 0;        
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    box-shadow: none;        
    padding: 20px;
    justify-content: flex-start;
}



</style>


    

    <script src="registro.js"></script>
    
</body>
</html>

<script>
function cerrarSesion() {
    localStorage.removeItem("usuario");
    localStorage.removeItem("token");
    window.location.href = "login.html";
}
</script>
</body>
</html>
